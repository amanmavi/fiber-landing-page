<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sign-up-style.css" />
  </head>
  <body>
    <section class="row-wise">
      <div class="w-50">
        <h3><b>Fiber</b></h3>
        <h1 class="main-heading">Create your Fiber account</h1>
        <form action="">
          <div class="input-field">
            <h3 class="input-field-description">Your Name</h3>
            <input
              class="input-box"
              type="text"
              placeholder="John Doe"
              name="user-name"
            />
          </div>
          <div class="input-field">
            <h3 class="input-field-description">E-mail</h3>
            <input
              class="input-box"
              type="email"
              placeholder="john@example.com"
              name="email-address"
            />
          </div>
          <div class="input-field">
            <h3 class="input-field-description">Password</h3>
            <div>
              <input
                class="input-box"
                type="password"
                placeholder="At least 8 characters"
                name="user-password"
              />
              <div class="show-icon"></div>
            </div>
          </div>
          <div class="checkbox-field row-wise">
            <input class="check-box" type="checkbox" />
            <p class="checkbox-text">
              By creating an account on Fiber, you agree to the
              <a class="terms-link" href="#">Terms & Conditions</a>
            </p>
          </div>
          <button class="create-account-btn">
            <b>Create Fiber Account</b>
          </button>
          <p class="bottom-account-text">
            Already have an account?
            <a class="sign-in-link" href="#"> Sign in</a>
          </p>
        </form>
      </div>

      <div class="image-section w-50">
        <div class="signup-img-part">
          <img
            class="signup-img"
            src="Assets/Sign Up Image.png"
            alt="sign-up-image"
          />
        </div>
        <div class="signup-text-part">
          <h1 class="signup-text">Unparalleled Templates</h1>
          <p class="para">
            Crafted by a team of professional designers, our templates are
            unparalleled in the market.
          </p>
        </div>
        <div class="dots-wrapper">
          <span class="dots active-dot"></span><span class="dots"></span
          ><span class="dots"></span><span class="dots"></span>
        </div>
      </div>
    </section>
  </body>
</html>
